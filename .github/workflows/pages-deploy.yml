name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: github-pages

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Build static site (no build step - copy files)
        run: |
          mkdir -p out
          cp -R index.html README.md out/

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
        with:
          folder: out
